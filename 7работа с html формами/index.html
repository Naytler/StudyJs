<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <input type="text" id="name" name="name" placeholder="ФИО">
                <div class="hint hide">напишите @ что бы отправить почту</div>
                <input type="select" placeholder="1">
                <input type="select" placeholder="2">
                <input type="select" placeholder="3">
                <label>
                    <input type="radio" name="1" value="личный" checked id="private">
                    личный
                </label>
                <label>
                    <input type="radio" name="1" value="семейный" id="family">
                    семейный
                </label>
                <label>
                    <input type="radio" name="1" value="бизнес" id="business">
                    бизнес
                </label>
                <button class="radio">next value</button>
                <label>
                    
                    <input type="checkbox" name="isAgree" id="isAgree" checked>
                    готов
                </label>
                <label>
                    <input type="checkbox" name="isAgree" id="isAgree">
                    не готов
                </label>
                <label>
                    <input type="checkbox" name="isAgree" id="isAgree">
                    думаю
                </label>
                <button class="block">Заблокировать</button>
                <select name="" id="country">
                    <option value="Russia">Russia</option>
                    <option value="England">England</option>
                    <option value="Gergia">Gergia</option>
                    <option value="poland">Poland</option>
                </select>
                <button class="option">следующая страна</button>
                value - значение выбранной области <br>
                selectIndex - порядковый номер выбранной области <br>
                option - список всех доступных опций
                <textarea  type="textarea"></textarea>
                <br>
                <br>
                <br>
                <form class="form" name="Registration">
                    <label>
                        отправка формы емаил
                        <input type="email" name="email">
                    </label>
                    <label>
                        <input type="checkbox" name="private" checked>
                        согласны с политикой конфедициальности
                    </label>
                    <br>
                    <button class="sendForm">отправить фоорму</button>
                    <button type="reset">чистит поле ввода reset</button>
                </form>
                <br><br><br>
                <form>
                    <label>
                        введите число от 3 до 6
                        <input type="number" id="number" min="3" max="6">
                    </label>
                    <button>отправить</button>
                </form>
            </nav>
        </div>
    </header>
    <div data-value="value">'элемент на странице</div>
    <script src="app.js"></script>
</body>
</html>
